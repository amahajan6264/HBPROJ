<div class="container-fluid">
    <h2>IF Demo</h2>
    <div class="form-switch">
        <input ngModel name="my" #my="ngModel" class="form-check-input" type="checkbox">Toggle preview
    </div>
    <img *ngIf="my.value" src="assets/ak.png" width="100" height="100">
</div>
 <div class="container-fluid row">
    <nav class="mt-3 col-3 btn-group-vertical ">
        <button name="basic" (click)="changeView($event)" class="btn btn-danger" >Basic details</button>
        <button name="preview" (click)="changeView($event)" class="btn btn-primary">Preview</button>
        <button name="desc" (click)="changeView($event)" class="btn btn-warning">Description</button>
        <button name="rating" (click)="changeView($event)" class="btn btn-success">Rating</button>
        <div class="w-100 mt-3">
            <select name="View" ngModel #View="ngModel" (change)="selectView(View.value)" class="form-select">
                <option value="">select view </option>
                <option value="basic">Basic Details</option>
                <option value="preview">Preview</option>
                <option value="desc">Description</option>
                <option value="rating">Rating</option>
            </select>
        </div>
    </nav>
    <main class="col-9">
        <div [ngSwitch]="viewName">
            <div *ngSwitchCase="'basic'">
                <h2>Basic details</h2>
                <dl>
                    <dt>Name</dt>
                    <dd>Denim t-shirt</dd>
                    <dt>Price</dt>
                    <dd>45000</dd>
                </dl>
            </div>
            <div *ngSwitchCase="'preview'">
                <h2>Preview</h2>
                <img src="assets/ak.png" width="200" height="200" >
            </div>
            <div *ngSwitchCase="'desc'">
                <h2>Description</h2>
                 <p>Good quality of the  shirt</p>
            </div>
            <div *ngSwitchCase="'rating'">
                <h2>Rating</h2>
                <span class="bi bi-star-fill text-success"></span>4.3[4000]
            </div>
        </div>
    </main>
</div>
