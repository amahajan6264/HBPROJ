<div class="container-fluid">
    <header class="bg-danger text-white text-center">
        <h2><span class="bi bi-cart3"></span> Shopping online </h2>
    </header>
    <section class="mt-2 row">
        <nav class="col-2">
            <div>
                <label class="form-label">Select category</label>
                <div class="">
                    <select (change)="CategoryChanged($event)" class="form-select">
                        <option *ngFor="let item of Categories" [value]="item">
                            {{item.toUpperCase()}}
                        </option>
                    </select>
                </div>
            </div>
        </nav>
        <main class="col-7">
             <div class="d-flex flex-wrap overflow-auto" style="height:600px;">
                <div *ngFor="let item of Products" class="card p-2 m-2" style="width:200px;">
                    <img [src]="item.image" height="150" class="card-img-top">
                    <div class="card-header" style="height: 120px;">
                        <p>{{item.title}}</p>
                    </div>
                    <div class="card-body">
                        <dl>
                            <dt>Price</dt>
                            <dd>{{item.price | currency:'INR'}}</dd>
                            <dt>Rating</dt>
                            <dd><span class="bi bi-star-fill text-success"></span>{{item.rating.rate}} [{{item.rating.count}}]</dd>
                        </dl>
                    </div>
                    <div class="card-footer">
                        <button (click)="AddToCartClick(item.id)" class="btn btn-danger w-100">
                            <span class="bi bi-cart4"></span>
                            Add to card
                        </button>
                    </div>
                </div>
             </div>
        </main>
        <aside class="col-3">
            <div>
                <label>Your Card Items</label>
                <button (click)="TogalCart()" class="btn btn-danger w-100">
                    View <span class="bi bi-cart2"></span>[{{CartCount}}]
                </button>
            </div>
            <div class="mt-2">
                <table *ngIf="isCartVisible" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Preview</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of CartIteams;let i=index">
                            <td>{{item.title}}</td>
                            <td><img [src]="item.image" width="50" height="50"></td>
                            <td>{{item.price}}</td>
                            <button (click)="RemoveIteam(i)" class="btn btn-danger">
                                <span class="bi bi-trash"></span>
                            </button>
                        </tr>
                        <tr>
                            <td><b>Total Amount</b></td>
                            <td></td>
                            <td >{{TotalAmount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </aside>
    </section>
</div>
